name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues to ensure this bug hasn't already been reported
          required: true
        - label: I have read the documentation
          required: true
        - label: I am using the latest version of the package
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this behavior?
      placeholder: |
        1. Configure the module with...
        2. Make a request to...
        3. Observe the error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what should have happened...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: minimal-reproduction
    attributes:
      label: Minimal Reproduction
      description: Please provide a minimal reproduction repository or code snippet
      placeholder: |
        ```typescript
        // Your code here
        ```

  - type: dropdown
    id: node-version
    attributes:
      label: Node.js Version
      description: What version of Node.js are you using?
      options:
        - "18.x"
        - "20.x"
        - "22.x"
        - Other (specify in additional context)
    validations:
      required: true

  - type: input
    id: package-version
    attributes:
      label: Package Version
      description: What version of @pegasus-heavy/nestjs-angular-ssr are you using?
      placeholder: "0.1.0"
    validations:
      required: true

  - type: input
    id: nestjs-version
    attributes:
      label: NestJS Version
      description: What version of NestJS are you using?
      placeholder: "10.x.x"
    validations:
      required: true

  - type: input
    id: angular-version
    attributes:
      label: Angular Version
      description: What version of Angular are you using?
      placeholder: "19.x.x"
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any additional information that might help us investigate
      placeholder: Screenshots, logs, configuration files, etc.

